<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrinho</title>
  <link rel="stylesheet" href="Styles/carrinho_style.css">
  <link rel="icon" type="image/x-icon" href="images/Tea.svg">
</head>
<body>
  <header>
    <h1>Seu Carrinho</h1>
    <nav>
      <ul>
        <a href="index.html" class="btn-home">
          <img src="images/home.svg" alt="Home">
        </a>
      </ul>
    </nav>
  </header>

  <main>
    <section id="carrinho">
      <h2>Itens no Carrinho</h2>
      <div class="carrinho-container">

        <div class="item-carrinho">
          <img src="images/cha alecrim.webp" alt="Cha de Alecrim">
          <h3>Chá de Alecrim</h3>
          <p>5,40€ / 100g </p>
          <button class="btn-remover">Remover</button>
        </div>
      </div>

      <div class="item-carrinho">
        <img src="images/cha gengibre.jpg" alt="Cha de Gengibre">
        <h3>Chá de gengibre</h3>
        <p>5,40€ / 100g </p>
        <button class="btn-remover">Remover</button>
      </div>
    </div>

    <div class="item-carrinho">
      <img src="images/cha jasmim.jpg" alt="Cha de Jasmim">
      <h3>Chá de Alecrim</h3>
      <p>5,40€ / 100g </p>
      <button class="btn-remover">Remover</button>
    </div>
  </div>
      <div class="total">
        <h3>Total do Carrinho:</h3>
        <p>16,20€</p>
        <button class="btn-finalizar">Finalizar Compra</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Loja de Chá</p>
  </footer>
</body>
</html>
